{% extends "wiseup/base.html" %}{% load crispy_forms_tags %} {% block content %}
<div class="d-flex flex-column p-2">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Answer</legend>
      <p class="text-muted">Are you sure you want to delete the answer --</p>
      <div class="m-5">
        <p>{{ question.content }}</p>
        <p>{{ object.content|linebreaksbr }}</p>
      </div>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
      <a
        class="btn btn-outline-secondary"
        href="{% url 'question-detail' object.question.id %}"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock content %}
