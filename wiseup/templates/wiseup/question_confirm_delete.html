{% extends "wiseup/base.html" %}{% load crispy_forms_tags %} {% block content %}
<div class="d-flex flex-column p-2">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Question</legend>
      <p class="text-muted">Are you sure you want to delete the question --</p>
      <p class="m-5">"{{ object.content }}"</p>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
      <a
        class="btn btn-outline-secondary"
        href="{% url 'question-detail' object.id %}"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock content %}
